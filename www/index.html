<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="navShadow">
          <a href="index.html"
            ><img class="navLogo" src="Img/billMurray.png" alt="nav pic"
          /></a>
        </div>
      </nav>
      <h1>Hello my fellow student!</h1>
      <h2 class="smallTitle">Hope you enjoy the ride...</h2>
    </header>
    <main>
      <div class="contentContainer">
        <div class="picContainer">
          <a href="second.html"
            ><img class="funny" src="Img/funny.png" alt="code pic"
          /></a>
        </div>
        <div class="listContainer">
          <dl>
            <li>
              <a href="https://www.linkedin.com/in/olga-kacala/" target="_blank">
                <img src="Img/LiIn.png" alt="github" />
              </a>
            </li>
            <li>
              <a href="https://github.com/olga-kacala/AGH.git" target="_blank"
                ><img src="Img/GH.png" alt="linkedin"
              /></a>
            </li>
          </dl>
        </div>
        <div class="circleContainer">
          <div class="smallCircle"></div>
          <div class="bigCircle"></div>
        </div>
        <div class="formShadow">
          <div class="formContainer">
            <h2 class="formTitle">What kind of a person are you?</h2>
            <form>
              <div class="pickList">
                <label for="dog">Dog</label>
                <input type="radio" id="dog" name="person" value="dog" />
                <label for="cat">Cat</label>
                <input type="radio" id="cat" name="person" value="cat" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <a href="https://www.agh.edu.pl/" target="_blank"
        ><img class="aghLogo" src="Img/Logo.svg" alt="AGH logo"
      /></a>
    </footer>
    <script>
      const contentContainer = document.querySelector(".footer");
      const circleContainer = document.querySelector(".smallCircle");
      const dogRadio = document.getElementById("dog");
      const catRadio = document.getElementById("cat");

      function updateBackgroundColor() {
        if (dogRadio.checked) {
          contentContainer.style.backgroundImage = 'url("Img/doggo.jpeg")';
          circleContainer.style.backgroundImage = 'url("Img/dogCircle.jpeg")';
        } else if (catRadio.checked) {
          contentContainer.style.backgroundImage = 'url("Img/catto.jpeg")';
          circleContainer.style.backgroundImage = 'url("Img/catCircle.jpeg")';
        }
      }

      dogRadio.addEventListener("change", updateBackgroundColor);
      catRadio.addEventListener("change", updateBackgroundColor);

      updateBackgroundColor();
    </script>
  </body>
</html>
